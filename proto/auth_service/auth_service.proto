syntax = "proto3";

package auth_service;
option go_package = "/;auth_service";

service Auth {
  rpc GenerateQRCode(GenerateQRCodeRequest) returns (GenerateQRCodeResponse);
}

message GenerateQRCodeRequest {
  string email = 1;
}

message GenerateQRCodeResponse {
  bytes image = 1;
  string secret = 2;
}
